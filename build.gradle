// log4j2 suppport: https://logging.apache.org/log4j/2.x/maven-artifacts.html

apply plugin: 'java'

repositories {
    jcenter()
}

def springVersion = "4.1.6.RELEASE"

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
    compile 'org.apache.logging.log4j:log4j-api:2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
    compile 'org.projectlombok:lombok:1.16.2'
    compile "org.springframework:spring-context:${springVersion}"
    compile 'org.hsqldb:hsqldb:2.3.2'
    compile 'com.zaxxer:HikariCP:2.3.5'
    compile 'com.google.code.gson:gson:2.2.4'

    testCompile "junit:junit:4.11"
    testCompile "org.springframework:spring-test:${springVersion}"
    testCompile 'commons-lang:commons-lang:2.6'
}
