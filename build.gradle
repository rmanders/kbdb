group = 'org.schlocknet'
version = '0.1.0'
description = """Keyboard Database"""

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
  repositories { jcenter() }
  dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
  }
}
repositories {
    jcenter()
    maven()   { url 'http://repo.spring.io/snapshot' }
}

ext {
    springVersion = "4.1.7.RELEASE"
    springBootVersion = ":1.3.0.BUILD-SNAPSHOT"
    springSecurityVersion = ":4.0.2.RELEASE"
    hibernateVersion = ":4.3.11.Final"
}

dependencies {
    compile 'commons-io:commons-io:2.4'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.3'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.projectlombok:lombok:1.16.2'
    compile "org.springframework:spring-core:${springVersion}"
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "org.springframework.security:spring-security-core${springSecurityVersion}"
    compile "org.springframework.security:spring-security-config${springSecurityVersion}"
    compile "org.springframework.security:spring-security-web${springSecurityVersion}"
    compile "org.hibernate:hibernate-core${hibernateVersion}"
    compile "mysql:mysql-connector-java:5.1.36"
    compile "javax.mail:mail:1.4.7"
    compile 'org.hsqldb:hsqldb:2.3.2'
    compile 'com.zaxxer:HikariCP:2.3.5'
    compile "com.google.code.gson:gson:2.3.1"
    compile("org.springframework.boot:spring-boot-starter-web${springBootVersion}") { 
        exclude module: "spring-boot-starter-tomcat" 
        exclude module: "logback-classic"
    }
    compile("org.springframework.boot:spring-boot-starter${springBootVersion}") { 
        exclude module: "spring-boot-starter-logging"
        exclude module: "logback-classic"
    }
    compile("org.springframework.boot:spring-boot-starter-log4j${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-jetty${springBootVersion}")
    

    testCompile "junit:junit:4.11"
    testCompile "org.springframework:spring-test:${springVersion}"
    testCompile 'commons-lang:commons-lang:2.6'
}

test {
    systemProperties['fleet'] = 'default'
    minHeapSize = "512m"
    maxHeapSize = "1024m"
}

jar {
  manifest {
    attributes(
      "Specification-Title": "Keyboard Database (kbdb)",
      "Implementation-Title": "org.schlocknet.kbdb",
      "Implementation-Vendor": "DrSchlock",
      "Implementation-Version": "${version}",
      "Kbdb-Build-Date": (new Date()).format('yyyy-MM-dd.HH:mm')
    )
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
